<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet' />
    <title>Previsão do tempo</title>
</head>

<body>
    <header>
        <img class="banner" src="./img/banner.png">
    </header>

    <main>
      <div class="card-footer bg-white">
        <div class="input-group ">
          <input type="text" class="form-control bg-light" placeholder="digite o nome da cidade" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button class="btn btn-outline-warning text-dark" type="button" id="button-addon2">Buscar</button>
          </div>
        </div>
      </div>

      <section class="infos">
        <div class="card-body">
          <div class="city">Cidade Exemplo, BR</div>
            <div class="date">Terça, 1 Dezembro 2020</div>
        </div>
        <div class="container-temp mx-4 my-3">
          <div>22 °c</div>
        </div>
          <div class="weather py-2">Nublado</div>
          <div class="low-high">22°c / 23°c</div>
        </div>
      </section>
    </main>
    
      <script src="script.js"></script>
</html>
